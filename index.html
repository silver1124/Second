<html>
  <body>
    <form onsubmit="saveToLocalStorage(event)">

      <h1>Add User</h1>
      <label>Name:</label>
      <input type="text" name="username" id="idname" required/>

      <br>
      <label>Email:</label>
      <input type="text" name="emailid" id="idemail" required/>

      <br>
      <button type="submit">Submit</button>
    </form>

    <ul id="listofitems"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
      function saveToLocalStorage(event) {
        event.preventDefault();

        const name = event.target.username.value;
        const email = event.target.emailid.value;
        const obj = {
          name,
          email
        };

        axios.post("https://crudcrud.com/api/267430ee4cdc4806afd37549f19090f6/appointmentData", obj)
          .then((response) => {
            showUser(response.data);
          })
          .catch((err) => {
            console.log(err);
          });
      }

      window.addEventListener("DOMContentLoaded", () => {
        axios.get("https://crudcrud.com/api/267430ee4cdc4806afd37549f19090f6/appointmentData")
          .then((response) => {
            console.log(response);
            for (var i = 0; i < response.data.length; i++) {
              showUser(response.data[i]);
            }
          })
          .catch((error) => {
            console.log(error);
          });
      });

      function showUser(user) {
        document.getElementById('idemail').value = '';
        document.getElementById('idname').value = '';

        if (localStorage.getItem(user.email) !== null) {
          removeUserFromScreen(user.email);
        }

        const parentNode = document.getElementById('listofitems');
        const childHTML = `<li id="${user._id}">${user.name} - ${user.email}
          <button onclick="deleteUser('${user._id}')">Delete User</button>
          <button onclick="editUserDetails('${user._id}', '${user.email}', '${user.name}')">Edit</button>
        </li>`;
        parentNode.innerHTML += childHTML;
      }

      function deleteUser(userId) {
        axios.delete(`https://crudcrud.com/api/267430ee4cdc4806afd37549f19090f6/appointmentData/${userId}`)
          .then((response) => {
            removeUserFromScreen(userId);
          })
          .catch((err) => {
            console.log(err);
          });
      }

      function removeUserFromScreen(userId) {
        const childNodeToBeDeleted = document.getElementById(userId);
        if (childNodeToBeDeleted) {
          parentNode.removeChild(childNodeToBeDeleted);
        }
      }
    </script>
  </body>
</html>
