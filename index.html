<html>
  <body>
      <form onsubmit="savetoLocalStorage(event)">

        <h1>Add User</h1>
          <label>Name:</label>
          <input type="text" name="username" required>

          <br>
          <label>Email:</label>
          <input type="text" name="emailid" required>
          
          <br>
        <button>Submit</button>
      </form>
      <ul id = 'listofitems'></ul>
      <script>
        function savetoLocalStorage(event){
            event.preventDefault();
            
            const name = event.target.username.value;
            const email = event.target.emailid.value;

            const name_se = JSON.stringify(name);
            const email_se = JSON.stringify(email);

            const obj ={
                name_se ,
                email_se
            };

            localStorage.setItem('name', name_se);
            localStorage.setItem('email', email_se);

            showuser(obj);

        }
        function showuser(obj){
            const parElement = document.getElementById('listofitems');
            const childElement = document.createElement('li');
            childElement.textContent= obj.name_se+'-'+obj.email_se;
            parElement.appendChild(childElement);
        }
      </script>
    </section>
  </body>
</html>
